<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p>A heathly BMI range is between 18.5 and 24.9</p>
        <form action="#" class="form">
            <input type="number" id="height" placeholder="Enter your height in CM">
            <input type="number" id="weight" placeholder="Enter your weight in KG">
            <button type="submit" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <p id="result">Your BMI Result is here...</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
